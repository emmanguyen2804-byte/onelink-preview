<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>OneLink OG Preview</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: system-ui, Arial; padding: 16px; }
    textarea { width: 100%; height: 180px; font-size: 14px; }
    button { padding: 10px 16px; margin-top: 8px; font-size: 15px; }
    .card { border: 1px solid #ddd; border-radius: 10px; padding: 12px; margin-top: 12px; }
    iframe { width: 100%; height: 180px; border: 0; }
    .lang { font-weight: bold; margin-bottom: 6px; }
  </style>
</head>
<body>

<h2>OneLink OG Batch Preview</h2>

<p>Dán nhiều link (mỗi dòng 1 link, có thể kèm label)</p>

<textarea id="input" placeholder="en https://...\nkr https://...\nvi https://..."></textarea>
<br>
<button onclick="render()">Preview</button>

<div id="out"></div>

<script>
function render() {
  const lines = document.getElementById("input").value
    .split("\n")
    .map(l => l.trim())
    .filter(Boolean);

  const out = document.getElementById("out");
  out.innerHTML = "";

  lines.forEach(line => {
    const parts = line.split(" ");
    const url = parts.pop();
    const label = parts.join(" ");

    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      <div class="lang">${label || "link"}</div>
      <iframe src="${url}"></iframe>
    `;

    out.appendChild(card);
  });
}
</script>

</body>
</html>
